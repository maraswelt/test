<!doctype html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <title>Login-Formular ohne Countdown</title>
  <link rel="stylesheet" href="style.css"> <!-- Verlinkung zur externen CSS-Datei -->

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>

<body>
  <section>
    <div class="signin">
      <div class="content">
        <h2>Einloggen</h2>

        <!-- Login-Formular -->
        <div class="form" id="loginForm">
          <div class="inputBox">
            <input type="text" required> <i>Benutzername</i>
          </div>
          <div class="inputBox">
            <input type="password" required> <i>Passwort</i>
          </div>

          <div class="links">
            <a href="javascript:void(0);" onclick="switchToSignup()">Registrieren</a>
          </div>

          <div class="inputBox">
            <input type="submit" value="Einloggen">
          </div>
        </div>

        <!-- Registrierungsformular (Zuerst Versteckt) -->
        <div class="form" id="signupForm" style="display:none;">
          <div class="inputBox">
            <input type="email" id="email" required> <i>E-Mail</i>
          </div>
          <div class="inputBox">
            <input type="password" id="password" required> <i>Passwort</i>
          </div>
          <div class="inputBox">
            <input type="password" id="confirmPassword" required> <i>Passwort bestätigen</i>
          </div>

          <div class="inputBox">
            <input type="submit" value="Registrieren" onclick="validatePassword(event)">
          </div>

          <div class="links">
            <a href="javascript:void(0);" onclick="switchToLogin()">Zurück zum Login</a>
          </div>
        </div>

        <!-- Verifizierungsnachricht (Zuerst Versteckt) -->
        <div id="verificationMessage" style="display:none;">
          <p>Eine Bestätigungs-E-Mail wurde an <span id="verifiedEmail"></span> gesendet. Bitte bestätigen Sie Ihr Konto.</p>
          <button class="backToLoginButton" onclick="switchToLogin()">Zurück zum Login</button>
        </div>

        <!-- Fehlermeldung (Zuerst Versteckt) -->
        <div id="errorMessage" style="display:none;">
          <p>Bitte füllen Sie alle Felder aus und stellen Sie sicher, dass die Passwörter übereinstimmen!</p>
        </div>
      </div>
    </div>
  </section>

  <script>
    // Funktion zum Laden der Firebase-Konfiguration aus der d.json
    async function loadFirebaseConfig() {
      try {
        const response = await fetch('d.json');
        const config = await response.json();

        // Firebase initialisieren
        const app = firebase.initializeApp(config);
        const auth = firebase.auth();
        initializeForm(auth); // Funktion zum Initialisieren des Formulars nach Firebase Setup
      } catch (error) {
        console.error('Fehler beim Laden der Firebase-Konfiguration:', error);
      }
    }

    // Formular-Logik
    function initializeForm(auth) {
      // Funktion, um zum Registrierungsformular zu wechseln
      function switchToSignup() {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("signupForm").style.display = "block";
        document.getElementById("errorMessage").style.display = "none";
        document.getElementById("verificationMessage").style.display = "none";
      }

      // Funktion, um zurück zum Login-Formular zu wechseln
      function switchToLogin() {
        document.getElementById("signupForm").style.display = "none";
        document.getElementById("loginForm").style.display = "block";
        document.getElementById("errorMessage").style.display = "none";
        document.getElementById("verificationMessage").style.display = "none";
      }

      // Passwortvalidierung und Firebase Registrierung
      function validatePassword(event) {
        event.preventDefault();  // Verhindert das Absenden des Formulars

        var email = document.getElementById("email").value;
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmPassword").value;

        // Überprüfen, ob alle Felder ausgefüllt sind
        if (email === "" || password === "" || confirmPassword === "") {
          document.getElementById("errorMessage").innerHTML = "Bitte füllen Sie alle Felder aus!";
          document.getElementById("errorMessage").style.display = "block";
          document.getElementById("verificationMessage").style.display = "none";
          return false;
        }

        // Überprüfen, ob die Passwörter übereinstimmen
        if (password !== confirmPassword) {
          document.getElementById("errorMessage").innerHTML = "Die Passwörter stimmen nicht überein!";
          document.getElementById("errorMessage").style.display = "block";
          document.getElementById("verificationMessage").style.display = "none";
          return false;
        }

        // Firebase-Registrierung
        auth.createUserWithEmailAndPassword(email, password)
          .then((userCredential) => {
            // Benutzer wurde erfolgreich erstellt
            const user = userCredential.user;

            // E-Mail-Bestätigung senden
            user.sendEmailVerification()
              .then(() => {
                // Zeige die Verifizierungsnachricht
                document.getElementById("signupForm").style.display = "none";
                document.getElementById("verifiedEmail").innerText = email; // Zeige die eingegebene E-Mail an
                document.getElementById("verificationMessage").style.display = "block";
              })
              .catch((error) => {
                document.getElementById("errorMessage").innerHTML = "Fehler beim Senden der Bestätigungs-E-Mail: " + error.message;
                document.getElementById("errorMessage").style.display = "block";
              });
          })
          .catch((error) => {
            document.getElementById("errorMessage").innerHTML = "Fehler bei der Registrierung: " + error.message;
            document.getElementById("errorMessage").style.display = "block";
          });
      }

      // Eventlistener hinzufügen, sobald Firebase konfiguriert ist
      document.querySelector('input[type="submit"]').addEventListener('click', validatePassword);
      document.querySelector('a').addEventListener('click', switchToSignup);
    }

    // Lade die Firebase-Konfiguration und initialisiere das Formular
    loadFirebaseConfig();
  </script>
</body>

</html>
