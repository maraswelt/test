<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #101010;
            color: white;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background: #1c1c1c;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h1 {
            margin-bottom: 20px;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: white;
        }
        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            background-color: #3498db;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Login</h1>
        <form id="loginForm">
            <input type="email" id="email" placeholder="E-Mail" required>
            <input type="password" id="password" placeholder="Passwort" required>
            <button type="submit">Anmelden</button>
            <p>Kein Konto? <a href="#" onclick="document.getElementById('loginForm').style.display = 'none'; document.getElementById('registerForm').style.display = 'block';">Konto erstellen</a></p>
        </form>
        
        <!-- Registrierungsformular -->
        <form id="registerForm" style="display:none;">
            <input type="email" id="registerEmail" placeholder="E-Mail" required>
            <input type="password" id="registerPassword" placeholder="Passwort" required>
            <button type="submit">Konto erstellen</button>
            <p>Bereits ein Konto? <a href="#" onclick="document.getElementById('registerForm').style.display = 'none'; document.getElementById('loginForm').style.display = 'block';">Einloggen</a></p>
        </form>
    </div>

    <!-- Firebase SDK (modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, sendEmailVerification, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js";

        // Firebase-Konfiguration laden
        fetch('config.json')
            .then(response => response.json())
            .then(config => {
                const firebaseConfig = config.firebaseConfig;
                const app = initializeApp(firebaseConfig);
                const auth = getAuth(app);

                // Anmeldefunktion
                document.getElementById("loginForm").addEventListener("submit", function(event) {
                    event.preventDefault();
                    const email = document.getElementById("email").value;
                    const password = document.getElementById("password").value;

                    signInWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            const user = userCredential.user;
                            console.log("Erfolgreich eingeloggt:", user);
                        })
                        .catch((error) => {
                            const errorCode = error.code;
                            const errorMessage = error.message;
                            alert("Fehler beim Einloggen: " + errorMessage);
                        });
                });

                // Registrierungsfunktion
                document.getElementById("registerForm").addEventListener("submit", function(event) {
                    event.preventDefault();
                    const email = document.getElementById("registerEmail").value;
                    const password = document.getElementById("registerPassword").value;

                    createUserWithEmailAndPassword(auth, email, password)
                        .then((userCredential) => {
                            const user = userCredential.user;
                            console.log("Konto erfolgreich erstellt:", user);

                            // Bestätigungs-E-Mail senden
                            sendEmailVerification(user)
                                .then(() => {
                                    alert("Registrierung erfolgreich! Bitte bestätige deine E-Mail.");
                                })
                                .catch((error) => {
                                    console.error("Fehler beim Senden der Bestätigungs-E-Mail:", error);
                                });
                        })
                        .catch((error) => {
                            const errorCode = error.code;
                            const errorMessage = error.message;
                            alert("Fehler bei der Registrierung: " + errorMessage);
                        });
                });
            });
    </script>
</body>
</html>
