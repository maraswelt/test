<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommentare</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.0.0/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        #comment-form {
            margin-bottom: 20px;
        }
        .comment {
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
            text-align: right; /* Kommentare nach rechts ausrichten */
            margin-left: auto;
            margin-right: auto;
        }
        #comments-list {
            display: flex;
            flex-direction: column-reverse; /* Stellt sicher, dass die neuesten Kommentare oben sind */
            align-items: flex-end; /* Kommentare rechtsbündig anzeigen */
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Kommentare</h1>

    <form id="comment-form">
        <label for="name">Name:</label>
        <input type="text" id="name" required><br><br>

        <label for="text">Kommentar:</label><br>
        <textarea id="text" rows="4" required></textarea><br><br>

        <button type="submit">Kommentar absenden</button>
    </form>

    <div id="comments-list"></div>

    <script>
        // Supabase-URL und Anonymer API-Schlüssel
        const supabaseUrl = 'https://prgobmwkgiycawjzyahw.supabase.co'; // Ersetze mit deiner URL
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InByZ29ibXdrZ2l5Y2F3anp5YWh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEwMjMxMTcsImV4cCI6MjA1NjU5OTExN30.gYwnkVb7JIiDeStFJe1rxstzME6Y11F0DJMguKwn9bc'; // Ersetze mit deinem API-Schlüssel
        const supabase = supabase.createClient(supabaseUrl, supabaseKey);

        // Funktion zum Laden der Kommentare
        async function loadComments() {
            let { data: comments, error } = await supabase
                .from('comments')
                .select('*')
                .order('id', { ascending: false });  // Sortiert die Kommentare so, dass die neuesten oben erscheinen

            if (error) {
                console.error('Fehler beim Laden der Kommentare:', error);
                return;
            }

            const commentsList = document.getElementById('comments-list');
            commentsList.innerHTML = ''; // Lösche die bestehenden Kommentare

            comments.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.classList.add('comment');
                commentDiv.innerHTML = `
                    <strong>${comment.name}</strong><br>
                    ${comment.text}
                `;
                commentsList.appendChild(commentDiv);
            });
        }

        // Kommentar absenden
        document.getElementById('comment-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const text = document.getElementById('text').value;

            if (!name || !text) {
                alert('Bitte fülle alle Felder aus!');
                return;
            }

            const { data, error } = await supabase
                .from('comments')
                .insert([{ name, text }]);

            if (error) {
                console.error('Fehler beim Absenden des Kommentars:', error);
                return;
            }

            // Formular zurücksetzen
            document.getElementById('comment-form').reset();

            // Kommentare neu laden
            loadComments();
        });

        // Beim Laden der Seite Kommentare anzeigen
        loadComments();
    </script>

</body>
</html>
