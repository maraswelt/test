<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kommentarbereich</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }
        #commentSection {
            width: 45%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            height: 300px;
            overflow-y: auto;
        }
        #commentForm {
            width: 45%;
            display: flex;
            flex-direction: column;
        }
        input, textarea {
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="commentForm">
        <h2>Deinen Kommentar abgeben:</h2>
        <input type="text" id="name" placeholder="Dein Name" required>
        <textarea id="commentText" rows="4" placeholder="Gib hier deinen Kommentar ein..." required></textarea>
        <button id="submitComment">Kommentar absenden</button>
    </div>
    
    <div id="commentSection">
        <h2>Kommentare:</h2>
        <div id="commentsContainer"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script>
        // Deine Supabase-URL und API-Schlüssel
        const SUPABASE_URL = 'https://prgobmwkgiycawjzyahw.supabase.co'; 
        const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InByZ29ibXdrZ2l5Y2F3anp5YWh3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDEwMjMxMTcsImV4cCI6MjA1NjU5OTExN30.gYwnkVb7JIiDeStFJe1rxstzME6Y11F0DJMguKwn9bc'; 
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // Kommentar absenden
        document.getElementById('submitComment').addEventListener('click', async () => {
            const name = document.getElementById('name').value;
            const commentText = document.getElementById('commentText').value;
            if (name && commentText) {
                // Kommentar in die Supabase-Datenbank einfügen
                const { data, error } = await supabase
                    .from('comments')
                    .insert([
                        { name: name, text: commentText }
                    ]);

                if (error) {
                    console.error('Fehler beim Hinzufügen des Kommentars:', error);
                    alert('Es gab ein Problem beim Absenden des Kommentars.');
                } else {
                    // Kommentarfeld leeren und die Kommentare neu laden
                    document.getElementById('name').value = '';
                    document.getElementById('commentText').value = '';
                    loadComments();
                }
            } else {
                alert('Bitte gebe sowohl einen Namen als auch einen Kommentar ein.');
            }
        });

        // Kommentare aus der Supabase-Datenbank laden
        async function loadComments() {
            const { data, error } = await supabase
                .from('comments')
                .select('name, text')
                .order('id', { ascending: false });

            if (error) {
                console.error('Fehler beim Laden der Kommentare:', error);
                return;
            }

            const commentsContainer = document.getElementById('commentsContainer');
            commentsContainer.innerHTML = ''; // Container leeren

            data.forEach(comment => {
                const commentDiv = document.createElement('div');
                commentDiv.style.padding = '10px';
                commentDiv.style.borderBottom = '1px solid #ddd';
                commentDiv.style.marginBottom = '10px';

                const nameElement = document.createElement('strong');
                nameElement.textContent = comment.name;
                commentDiv.appendChild(nameElement);

                const textElement = document.createElement('p');
                textElement.textContent = comment.text;
                commentDiv.appendChild(textElement);

                commentsContainer.appendChild(commentDiv);
            });
        }

        // Kommentare beim Laden der Seite anzeigen
        loadComments();
    </script>
</body>
</html>
